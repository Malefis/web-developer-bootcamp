<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form Exercise</title>
</head>
<body>
  <form>
    <!-- firstname and lastname -->
    <h1>Register</h1>
    <label>
      First Name:
      <input type="text" required name="firstName">
    </label>
    <label>
      Last Name:
      <input type="text" required name="lastName">
    </label>
    <!-- gender -->
    <br>
    <label>
      Male
      <input name="gender" value="male" type="radio">
    </label>
    <label>
      Female
      <input name="gender" value"female" type="radio">
    </label>
    <label for>
      Other
      <input  name="gender" value="other"type="radio">
    </label>
    <!-- email & password -->
    <br>
    <label>
      Email:
      <input type="email" required name="email">
    </label>
    <label>
      Password:
      <input type="password" required name="password" pattern=".{5,10}" title="5-10 characters">
    </label>
    <!-- birthday -->
    <br>
    <label>
      Birthday:
      <select name="birthMonth">
        <option>January</option>
        <option>February</option>
        <option>March</option>
      </select>
      <select name="birthDay">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <select name="birthYear">
        <option>2018</option>
        <option>2017</option>
        <option>2016</option>
      </select>
    </label>
    <!-- t&c -->
    <br>
    <label>
      I agree to the terms and conditions
      <input type="checkbox"required>
    </label>
    <!-- submit -->
    <br>
    <label>
      <input type="submit">
    </label>
  </form>
</body>
</html>
